<div class="container portfolio-container">
    <div ng-controller="productsController" class='row portfolio-cards'>
        <p class="error" ng-bind="myError"></p>
        <!-- filter inputs -->
        <div class="filters row col-md-12 col-lg-12 col-sm-6 col-xs-6">
                <form class="form-inline my-2 my-lg-0">
                    <input ng-model="searchText.$" class="form-control mr-sm-2" type="search" placeholder="Search all products" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <input ng-model="searchText.name" class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <input ng-model="searchText.price" class="form-control mr-sm-2" type="search" placeholder="Search by price" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <input ng-model="searchText.description" class="form-control mr-sm-2" type="search" placeholder="Search by description" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
        </div>
        <div class='col-lg-4 col-md-4 col-sm-6 col-xs-6 card-mobile' ng-repeat="x in productsData | filter:searchText | orderBy:'-description':false ">
            <input type='hidden' ng-bind='x.id'>
            <div class='card'>
                <img ng-bind='x.image' class='card-img-top' src='' alt='Card image'>
                <div class='card-body'>
                    <h4 class='card-title title' ng-bind='x.title'></h4>
                    <p class='card-text bold' ng-bind='x.price'></p>
                    <p class='card-text' ng-bind='x.description'></p>
                    <button type='button' class='btn btn-primary buy-btn'>Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
